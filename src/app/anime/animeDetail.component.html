<!-- CONTENT -->

<div class="row">

  <ng-container *ngFor="let data of results">
    <div class="col">
      <h1 class="display-4">{{data.title}}</h1>
      <br />
      <div class="card">
        <div class="card-body">
          <img class="card-img-top" src="assets/anime/{{data.title}}.jpg" alt="{{data.title}}">
          <div class="desc">
            {{data.description}}
          </div>
          <div class="director">
            <div>Director :  {{data.director}}</div>
            <div>Producer :  {{data.producer}}</div>
          </div>
          <div>
            <i class="fa fa-calendar" aria-hidden="true"></i>  Release date :  {{data.release_date}}
          </div>
          <div>
            <i class="fa fa-star" aria-hidden="true"></i>  Rt score :  {{data.rt_score}}
          </div>
        </div>
      </div>
      <div class="back">
        <a [routerLink]="['/anime']">
          <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
        </a>
      </div>
    </div>
  </ng-container>

</div>
<!-- row -->
